<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder Job Matcher - Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="static/images/wayfinder-logo.svg" 
                     alt="Wayfinder Logo" 
                     height="40" 
                     class="me-2">
            </a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="questionnaire-container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question-card mb-4">
                        <div class="question-header mb-4">
                            <h2 class="display-6">Assessment Questionnaire</h2>
                            <p class="text-muted">Please answer all required questions below and submit your responses.</p>
                        </div>

                        <form id="questionnaire-form">
                            <div id="questions-container">
                                <!-- Questions will be loaded here via JavaScript -->
                                <div class="text-center mt-4 loading">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>Loading questions...</p>
                                </div>
                            </div>

                            <div class="mt-5 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    Submit Assessment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Wayfinder Job Matcher</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/app.js"></script>
    
    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Start the questionnaire automatically
            if (typeof startQuestionnaire === 'function') {
                startQuestionnaire();
            }
        });
    </script>
</body>
</html>
