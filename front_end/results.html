<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder Job Matcher - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="static/images/wayfinder-logo.svg" 
                     alt="Wayfinder Logo" 
                     height="40" 
                     class="me-2">
            </a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="results-container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="display-4 mb-4">Your Results</h1>

                    <!-- Initial loading state that will be hidden once results load -->
                    <div id="results-loading" class="text-center mt-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Analyzing your responses...</p>
                    </div>
                    
                    <!-- Results content (initially hidden) -->
                    <div id="results-content" style="display: none;">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="h4 mb-3">Your Profile</h2>
                                <div class="profile-content">
                                    <div class="mb-3">
                                        <h4>Strengths</h4>
                                        <ul id="strengths-list"></ul>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h4>Working Style</h4>
                                        <p id="work-style"></p>
                                    </div>
                                    
                                    <div>
                                        <h4>Ideal Environment</h4>
                                        <p id="environment"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h2 class="h4 mb-3">Recommended Job Matches</h2>
                                <div id="recommendations-container">
                                    <!-- Job recommendations will be loaded here via JavaScript -->
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="index.html" class="btn btn-primary">
                                Start New Assessment
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Wayfinder Job Matcher</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/app.js"></script>
    
    <script>
        // Initialize feather icons and check for assessment ID
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Parse URL query parameters to see if we have an assessment ID
            const params = new URLSearchParams(window.location.search);
            const assessmentId = params.get('assessment_id');
            
            // If we have an assessment ID, load the results
            if (assessmentId && typeof loadResults === 'function') {
                loadResults(assessmentId);
            } else {
                // No assessment ID, redirect to the welcome page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
